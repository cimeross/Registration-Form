<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/styles/style.css" />
		<title>Milan Suvajac | Intro component with sign up form</title>
	</head>
	<body>
		<main>
			<section class="left_section">
				<div>
					<h1>Learn to code by watching others</h1>
					<p>
						See how experienced developers solve problems in real-time. Watching
						scripted tutorials is great, but understanding how developers think
						is invaluable.
					</p>
				</div>
			</section>
			<section class="right_section">
				<div class="freeTrial_button">
					<button type="submit">
						Try it free 7 days <span>then $20/mo. thereafter</span>
					</button>
				</div>
				<div class="form_wrapper">
					<form id="registrationForm" action="#" method="post">
						<input id="first_name" type="text" placeholder="First Name" />
						<small class="error_msgFirstName"></small>
						<input id="last_name" type="text" placeholder="Last Name" />
						<small class="error_msgLastName"></small>
						<input id="email" type="email" placeholder="Email Address" />
						<small class="error_msgEmail"></small>
						<input id="password" type="password" placeholder="Password" />
						<small class="error_msgPassword"></small>
						<button id="submit_button">Claim your free trial</button>
						<p>
							By clicking the button, you are agreeing to our
							<span>Terms and Services</span>
						</p>
					</form>
				</div>
			</section>
		</main>
		<script src="assets/scripts/script.js"></script>
	</body>
</html>
